<body>
    <div>
        <div class="login-box">
            <div class="login-logo">
                <b>로그인</b>
            </div>
            <!-- /.login-logo -->
            <div class="card">
                <div class="card-body login-card-body">
                     <form action="/public/admin/index3.html" method="post">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="admin_id" placeholder="ID">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="admin_pwd" placeholder="Password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- /.col -->
                            <div class="col-4">
                                <button type="button" class="btn btn-primary btn-block" onclick="loginCheck()">Sign In</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>


    </div>

<!-- 회원가입 validation 처리 폼 -->
    <form id="quickForm" novalidate="novalidate">
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control is-invalid" id="exampleInputEmail1" placeholder="Enter email" aria-describedby="exampleInputEmail1-error" aria-invalid="true">
          <span id="exampleInputEmail1-error" class="error invalid-feedback">Please enter a email address</span></div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control is-invalid" id="exampleInputPassword1" placeholder="Password" aria-describedby="exampleInputPassword1-error" aria-invalid="true">
          <span id="exampleInputPassword1-error" class="error invalid-feedback">Please provide a password</span></div>
          <div class="form-group mb-0">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="terms" class="custom-control-input is-invalid" id="exampleCheck1" aria-describedby="terms-error">
              <label class="custom-control-label" for="exampleCheck1">I agree to the <a href="#">terms of service</a>.</label>
            </div>
          <span id="terms-error" class="error invalid-feedback" style="display: inline;">Please accept our terms</span></div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <!-- 회원가입 validation 처리 폼 -->
    
</body>
